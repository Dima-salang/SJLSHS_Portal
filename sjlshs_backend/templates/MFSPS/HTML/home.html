
<!DOCTYPE html>
{% extends "base.html" %}
<head>
    <title>SJLSHS Portal</title>
    <link rel="stylesheet" href="../CSS/design.css">
</head>
<body>
    {% block content %}

        <div class="row2-school-logo">
            <img src="../images/sjlshs_logo_resizedV2-removedbg.png">

                        <h2>News Headline</h2>
                        <hr>

                        <p>Some text... Some text...</p>
                    </div>
                </div>

        </div>
        <div class="row4-academic-offerings">
            <h1>Tracks and Strands</h1>

            <h1>Student Portal</h1>
