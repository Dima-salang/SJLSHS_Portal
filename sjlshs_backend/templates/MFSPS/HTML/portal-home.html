<!DOCTYPE html>
{% extends 'base.html' %}
<head>
    <title>SJLSHS-Student Portal</title>
</head>
<body class="portal-bg">
    {% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-1">
                <h1>Menu</h1>
                <ul>
                    <li>Class Schedule</li>
                    <li><a href="{% url 'portal-grade' %}">Grades</a></li>
                    <li>Modules</li>
                </ul>
            </div>
            <div class="col">
                <h1>Dashboard</h1>
                <h2>Hello, {{user.username}}</h2>
                <div class="dashboard-announcements">
                    <h2>Announcements</h2>
                    {% for Post in object_list %}
                        <div class="post-entry">
                            <h3>{{Post.Title}}</h3><p>{{Post.Date}}</p>
                            <p>{{Post.Body}}</p>
                        </div>
                    {% endfor %}
                        
                </div>
            </div>
        </div>
        
    </div>
    {% endblock %}
</body>
</html>
