<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
</head>
<body>
    {% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" id="portal-menu">
                <h2 class="text-center">Hello, {{user.first_name}}</h2>
                  <ul class="text-center mx-auto">
                    <a href="{% url 'portal-home' %}" class="list-group-item list-group-item-action active" aria-current="true">
                      Dashboard
                    </a>
                    <a href="{% url 'portal-sched' %}" class="list-group-item list-group-item-action">Class Schedule</a>
                    <a href="{% url 'portal-grade'%}" class="list-group-item list-group-item-action">Grades</a>
                    <a href="{% url 'portal-personal' %}" class="list-group-item list-group-item-action">Student Information</a>
                    <a href="{% url 'portal-announcements'%}" class="list-group-item list-group-item-action" tabindex="-1">Announcements</a>
                  </ul>
            </div>
            <div class="col">
                <h1>Uploaded Files:</h1>
                <form method="post" enctype="multipart/form-data"> {% csrf_token %}
                    <input type="file" name="document_file">
                    <button type="submit">Upload File</button>
                    <a href="{{url}}">{{url}}</a><br>
                </form>
            </div>
        </div>
    </div>
   
    {% endblock%}
</body>
</html>
