<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'CSS/design.css' %}">
    </head>
    {% block content %}
    <body class="register-page" id="register-site">
            <div class="reg-box">
                <div class="reg-title">
                    <h2>SJLSHS REGISTRATION</h2>
                </div>
                <div class="reg-forms">
                    <form method="post"> {% csrf_token %}
                        {{form|crispy}}
                        <button type="Submit" class="btn btn-outline-primary">Submit</button>
                    </form>
                </div>
                <div class="reg-add-info">
                    <a href="{% url 'two_factor:login' %}">Already have an account?</a>
                </div>
            </div>
    </body>
    {% endblock %}
</html>
