<!DOCTYPE html>
{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block content %}

<div class="container-fluid">
    <div class="row" id="row-2-school-logo">
        {% image self.feed_image fill-1980x500 class="mx-auto d-block" %}
    </div>

    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center mt-5">{{ self.title }}</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <p>{{ self.body|richtext }}</p>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
      
    
  
{% endblock %}
</body>
</html>
